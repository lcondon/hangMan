<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img class="mx-auto d-block img-fluid" id="backgroundPic" src="./assets/images/parksandrec2.png">
            </div>
        </div>

        <div class="container" id="grassBack">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Guess the character from Parks and Rec!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center">Press any letter to get started</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Current Word</h3>
                    <p class="text-center" id="wordHolder"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5 class="text-center">Wins</h5>
                    <p class="text-center" id="winCount"></p>
                </div>
                <div class="col-4">
                    <h5 class="text-center">Number of Guesses Remaining</h5>
                    <p class="text-center" id="guessCount"></p>
                </div>
                <div class="col-4">
                    <h5 class="text-center">Letters Already Guessed</h5>
                    <p class="text-center" id="lettersGuessed"></p>
                </div>
            </div>
        </div>
    </div>
    <img src="./assets/images/winMessage.png" id="winMessage" class="mx-auto d-block img-fluid">
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
